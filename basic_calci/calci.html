<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .calculator {
            margin: 50px auto;
            padding: 20px;
            max-width: 400px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }

        .calc-button {
            width: 100%;
            height: 60px;
            font-size: 24px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="calculator bg-light rounded">
            <h3 class="text-center">Basic Calculator</h3>
            <div class="form-group">
                <input type="text" id="result" class="form-control" readonly>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('1')">1</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('2')">2</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('3')">3</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="clearResult()">C</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('4')">4</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('5')">5</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('6')">6</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('+')">+</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('7')">7</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('8')">8</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('9')">9</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('-')">-</button>
                </div>
            </div>
            <div class="row mb-2">
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('0')">0</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('.')">.</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="appendToResult('*')">*</button>
                </div>
                <div class="col-3">
                    <button type="button" class="btn btn-primary calc-button" onclick="calculateResult()">=</button>
                </div>
            </div>
        </div>
    </div>

    <script src="calculator.js"></script>
</body>

</html>
