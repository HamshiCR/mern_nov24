<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square and Cube Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <h1>Square and Cube Calculator</h1>
    <div class="container mt-5">
        <div class="form-group">
            <label for="number">Enter a Number</label>
            <input type="number" id="number" class="form-control">
        </div>
        <div class="mt-3">
            <label for="result">Answer</label>
            <input type="text" id="result" class="form-control" readonly>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary" onclick="showSquare()">Square</button>
            <button type="button" class="btn btn-primary" onclick="showCube()">Cube</button>
        </div>
    </div>

    <script src="sqorcube.js"></script>
</body>

</html>
