<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="shopping_carts.js" defer></script>
</head>

<body>
    <h3>Shopping Cart</h3>
    <div class="container">
        <div class="form-group">
            <label for="Pname">Product Name</label>
            <input type="text" id="Pname" class="form-control">
        </div>
        <div class="form-group">
            <label for="qty">Quantity</label>
            <input type="number" id="qty" class="form-control" onblur="findAmount()">
        </div>
        <div class="form-group">
            <label for="price">Price</label>
            <input type="number" id="price" class="form-control" onblur="findAmount()">
        </div>
        <div class="form-group">
            <label for="amt">Amount</label>
            <input type="number" id="amt" class="form-control" readonly>
        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary" onclick="addtocart()">Add To Cart</button>

        </div>
        <div class="mt-3">
            <button type="button" class="btn btn-primary" onclick="cartDetails()">Cart Details</button>
        </div>
        <div id="cartSection" class="mt-5" style="display:none;">
            <h2>Cart Details</h2>
            <table class="table">
                <thead>
                    <tr>
                        <th>Product Name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Amount</th>
                    </tr>
                </thead>
                <tbody id="cartTableBody"></tbody>
            </table>
            <div id="cartMessage" class="mt-3"></div>
            <div id="totalAmount" class="mt-3 font-weight-bold"></div>
        </div>
    </div>
</body>

</html>
